<!doctype html>
<html lang="en" class="h-100">

  <head>
    <meta charset="UTF-8">
    <title>FCG-2021 - TP1</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap.min.css" rel="stylesheet"> 

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- del proyecto -->
    <script type="text/javascript" id="includedscript" src="ejercicio.js"></script>
    <script type="text/javascript" id="includedscript" src="tp1.js"></script>
  </head>

  <body class="d-flex flex-column h-100 text-white bg-dark">
    <div class="container-fluid">
      <div class="row" id="buttondiv">
        <div class="col-md-6">
          <input type="file" class="form-control" id="inputfile" />          
        </div>       
        <div class="col-md-1", id="levels">
          <input type="number" class="form-control" id="inputlevels" value="1" min="1" max="20" step="1"/>
        </div> 
      </div>

      <h3>Algoritmo de Floyd-Steinberg</h3>
      <div class="row">
        <div class="col-md-4" id="inputImage">
          <canvas id="floyd-steinberg-canvasinput"/>
        </div>
        <div class="col-md-4">
          <canvas id="floyd-steinberg-canvasresult"/>
        </div>
        <div class="col-md-4">
          <canvas id="floyd-steinberg-canvasdiff"/>
        </div>
      </div>

      <h3>Variante de Jarvis-Judice</h3>
      <div class="row">
        <div class="col-md-4" id="inputImage2">
          <canvas id="jarvis-judice-canvasinput"/>
        </div>
        <div class="col-md-4">
          <canvas id="jarvis-judice-canvasresult"/>
        </div>
        <div class="col-md-4">
          <canvas id="jarvis-judice-canvasdiff"/>
        </div>
      </div>
  </body>
</html>
